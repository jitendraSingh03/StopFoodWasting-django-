  <body>

<div class="container " style="margin-top:5%;">
    <h1 style="margin-left:10%;">Contect us regarding to your query!!...</h1>
    
    <form action="{% url 'contect' %}" method="POST">
        {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name='name' placeholder="e.g, Rahul,chirag Goyal,etc.." required>
    </div>
    <div class="form-group">
        <label for="name">Phone</label>
        <input type="tel" class="form-control" name='phone' placeholder="980890**26">
    </div>
    <div class="form-group">
        <label for="name">Email address</label>
        <input type="email" class="form-control" name='email' placeholder="name@gmail.com" required>
    </div>
    
    <div class="form-group">
        <label for="name">Query</label>
        <textarea class="form-control" name='query' placeholder=" Breif Decription " required></textarea>
    </div>

    <button type="submit" class="btn btn-secondary">Place your query</button>


    </form>
    <br/><br>
</div>
